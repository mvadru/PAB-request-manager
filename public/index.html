<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAB Request Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌐 PAB Web Request Manager - by Marco Vadrucci</h1>

                <button id="toggleFilterBtn">Show All Requests</button>

            </div>
        </header>
        <main id="requestsContainer">
            <p id="statusMessage">Loading requests...</p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
